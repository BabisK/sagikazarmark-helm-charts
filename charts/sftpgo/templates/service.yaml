apiVersion: v1
kind: Service
metadata:
  name: {{ include "sftpgo.fullname" . }}
  labels:
    {{- include "sftpgo.labels" . | nindent 4 }}
  {{- with .Values.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- with .Values.service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ . }}
  {{- end }}
  ports:
    {{- if .Values.sftpd.enabled }}
    - name: sftp
      port: {{ .Values.service.ports.sftp }}
      targetPort: sftp
      protocol: TCP
    {{- end }}
    {{- if .Values.ftpd.enabled }}
    - name: ftp
      port: {{ .Values.service.ports.ftp }}
      targetPort: ftp
      protocol: TCP
    {{- end }}
    {{- if .Values.webdavd.enabled }}
    - name: webdav
      port: {{ .Values.service.ports.webdav }}
      targetPort: webdav
      protocol: TCP
    {{- end }}
    - name: http
      port: {{ .Values.service.ports.http }}
      targetPort: http
      protocol: TCP
    - name: telemetry
      port: 10000
      targetPort: telemetry
      protocol: TCP
  selector:
    {{- include "sftpgo.selectorLabels" . | nindent 4 }}

{{- range $name, $service := .Values.services }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sftpgo.componentname" (list $ $name) }}
  labels:
    {{- include "sftpgo.labels" $ | nindent 4 }}
  {{- with $service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ required (printf "Service type is required for %q" $name) $service.type }}
  {{- with $service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ . }}
  {{- end }}
  ports:
    {{- if and $.Values.sftpd.enabled $service.ports.sftp }}
    - name: sftp
      port: {{ $service.ports.sftp }}
      targetPort: sftp
      protocol: TCP
    {{- end }}
    {{- if and $.Values.ftpd.enabled $service.ports.ftp }}
    - name: ftp
      port: {{ $service.ports.ftp }}
      targetPort: ftp
      protocol: TCP
    {{- end }}
    {{- if and $.Values.webdavd.enabled $service.ports.webdav }}
    - name: webdav
      port: {{ $service.ports.webdav }}
      targetPort: webdav
      protocol: TCP
    {{- end }}
    {{- if $service.ports.http }}
    - name: http
      port: {{ $service.ports.http }}
      targetPort: http
      protocol: TCP
    {{- end }}
  selector:
    {{- include "sftpgo.selectorLabels" $ | nindent 4 }}
{{- end }}
